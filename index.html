<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>Bomb数据库测试</title>
  <style>
    .form-group {
      max-width: 300px;
    }
  </style>
</head>
<body>

<div class="container">
  <form action="javascript:;" id="formTest">
    <!--action设置为无动作-->
    <div class="form-group">
      <label for="">姓名</label>
      <input type="text" class="form-control" placeholder="输入姓名" id="name" required>
    </div>
    <div class="form-group">
      <label for="">年龄</label>
      <input type="number" class="form-control" placeholder="年龄" id="age" required max="150" min="10">
    </div>
    <div class="form-group">
      <label for="">其他内容</label>
      <input type="text" class="form-control" placeholder="其他内容" id="other" required>
    </div>

    <button class="btn btn-success" type="submit">提交</button>

  </form>
</div>


<script src="https://cdn.staticfile.org/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="bmob.js"></script>
<script src="index.js"></script>

</body>
</html>
